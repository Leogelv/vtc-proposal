<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Unbounded:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #EC4899 100%);
            --dark-bg: #0F172A;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --border-radius: 16px;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 30% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 30%);
            background-attachment: fixed;
        }

        .error-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--border-radius);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Unbounded', sans-serif;
            font-weight: 700;
            font-size: 4rem;
            margin-bottom: 16px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Упс! Страница, которую вы ищете, не существует.</p>
        <a href="/" class="back-button">Вернуться на главную</a>
    </div>
</body>
</html>
